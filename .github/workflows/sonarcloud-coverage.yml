name: SonarCloud CI # Sonar analysis with code coverage
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    env:
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        if: ${{ env.ACT }} # runs this step only when testing locally with 'act'
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Install Yarn
        if: ${{ !env.ACT }} # skips this step when testing locally with 'act'
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn

      - name: Sonarqube Local Scan
        if: ${{ env.ACT }} # runs this step only when testing locally with 'act'
        run: |
          yarn sonar -Dsonar.login=$SONAR_LOGIN
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}

      - name: SonarCloud Scan
        if: ${{ !env.ACT }} # skips this step when testing locally with 'act'
        run: |
          yarn sonar -Dsonar.token=$SONAR_TOKEN
        env:
          SONAR_HOST_URL: ${{ secrets.SONARCLOUD_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
